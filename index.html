<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>HTML File AngularJS</title>
  
  
  <script src="angular_1.5.5.min.js"></script>
  <script type="text/javascript" src="js/angular-ui-router.min.js" ></script>

  
  <link rel="stylesheet" href="css/bootswatch.css">
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js" ></script>
  <script type="text/javascript" src="js/app.js" ></script>
</head>
<body ng-app="taskApp">
<div class="container col-md-6 col-md-offset-3">





    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2> 
                <i class="glyphicon glyphicon-tasks"></i> 
                Gestor de Tareas
            </h2>
        </div>
        <div class="panel-body">


            <ui-view></ui-view>

        
            
        </div>

        <div class="row">
            <div class="col-md-10 col-lg-10 col-lg-offset-1">
            <table class="table table-striped table-hover">
                <tr>
                    <td>Prioridad</td>
                    <td>Tarea</td>                    
                </tr>
                <tr >
                    <td>{{tarea.priority}} 
                        <a href="#" class="glyphicon glyphicon-circle-arrow-up fa-2x"></a>
                        <a href="#" class="glyphicon glyphicon-circle-arrow-down fa-lg"></a>
                    </td>
                    <td>{{tarea.description}}</td>                    
                    <td><a href="#" class="btn btn-warning btn-xs" ui-sref="editar({id:5})">Editar</a></td>
                    <td><a href="#" class="btn btn-danger btn-xs">Eliminar</a></td>
                </tr>
            </table>
            </div>
        </div>
        
        <div class="panel-footer">Panel Footer</div>
    </div>
</div>




</body>
</html>
