<!doctype html>
<html lang="en" ng-app="taskApp">
<head>
  <meta charset="utf-8">
  <title>HTML File AngularJS</title>
  
  
  <script src="angular_1.5.5.min.js"></script>
  <script src="js/controller.js"></script>
</head>
<body ng-controller="TaskListCtrl">


<table>
    <tr ng-repeat="task in tasks">
        <td>{{task.description}}</td>
        <td>{{task.priority}}</td>
    </tr>
</table>

</body>
</html>
